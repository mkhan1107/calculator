<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "centered-div">
            <div class = "display-screen">
                

            </div>

            <div class = "all-clear">
                <p>AC</p>

            </div>
            
            <div class = "delete">
                <p>CE</p>



            </div>

            <div class = "seven number">
                <p>7</p>

            </div>

            <div class = "eight number">
                <p>8</p>

            </div>

            <div class = "nine number">
                <p>9</p>


            </div>

            <div class = "division operator">
                <p>÷</p>

            </div>

            <div class = "four number">
                <p>4</p>

            </div>

            <div class = "five number">
                <p>5</p>

            </div>

            <div class = "six number">
                <p>6</p>

            </div>

            <div class = "multiplication operator">
                <p> × </p>

            </div>

            <div class = "one number">
                <p>1</p>

            </div>

            <div class = "two number">
                <p>2</p>

            </div>

            <div class = "three number">
                <p>3</p>

            </div>

            <div class = "subtraction operator">
                <p>−</p>

            </div>

            <div class = "zero number">
                <p>0</p>

            </div>

            <div class = "decimal">
                <p>.</p>

            </div>

            <div class = "equals operator">
                <p>=</p>
              

            </div>

            <div class = "addition operator">
                <p>+</p>

            </div>

        </div>





    </div>
</body>
</html>
